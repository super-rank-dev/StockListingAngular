<!-- Toolbar component is used to display the header of the page -->
<app-toolbar></app-toolbar>

<!-- Check if timeSeriesAvailable is true, if true display the time series values, else display the message that time series are not available for the stock -->
<div *ngIf="!timeSeriesAvailable">
    <p>Time series are not available for this <strong>{{symbol}}</strong> stock</p>
</div>

<!-- div tag with flex as row wrap to itterate over the list of time series values and display the cards for each time series value -->
<div fxLayout="row wrap" fxLayoutAlign="space-around center">
    <!-- keep 3 cards in max for each row -->
    <div *ngFor="let value of timeSeriesValues" fxFlex="30">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Time: <strong>{{value.datetime}}</strong></mat-card-title>
          <mat-card-subtitle>volume: <strong>{{value.volume}}</strong></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Open: {{value.open}}</p>
            <p>High: {{value.high}}</p>
            <p>Low: {{value.low}}</p>
            <p>Close: {{value.close}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
